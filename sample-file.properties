# General Configuration
config.system.enable=true
config.system.name=GenericSystem
config.system.version=2.3.1
config.system.language=es_ES
config.system.timezone=UTC

# Networking Settings
network.settings.protocol=http
network.settings.port=8081
network.settings.hostname=127.0.0.1
network.settings.proxy.enable=false
network.settings.proxy.host=proxy.server.com
network.settings.proxy.port=3128

# Authentication Settings
auth.settings.token.expiry=86400
auth.settings.jwt.secret=superSecretKey123
auth.settings.refresh.token.enable=true
auth.settings.password.policy.minLength=8
auth.settings.password.policy.specialChars=true

# Database Configuration
database.settings.driver=org.h2.Driver
database.settings.url=jdbc:h2:~/testdb
database.settings.username=admin
database.settings.password=pass123
database.settings.pool.size.max=15
database.settings.pool.size.min=3
database.settings.pool.connectionTimeout=20000

# Logging Settings
logging.settings.default.level=WARN
logging.settings.file.path=/var/log/generic-app.log
logging.settings.file.sizeLimit=5MB
logging.settings.file.rotation.count=7
logging.settings.console.enable=true

# API Settings
api.settings.base.url=https://api.genericsystem.com/v1
api.settings.retry.maxAttempts=3
api.settings.retry.backoffInterval=2000
api.settings.default.timeout=10000
api.settings.auth.apiKey=XYZ12345

# Email Settings
email.settings.server.smtp=smtp.genericsystem.com
email.settings.server.port=465
email.settings.username=notifications@genericsystem.com
email.settings.password=emailSecure123
email.settings.tls.enable=true
email.settings.from.name=Generic Notifications
email.settings.from.address=no-reply@genericsystem.com

# Cache Settings
cache.settings.enable=true
cache.settings.default.expiry=600
cache.settings.size.max=5000
cache.settings.eviction.policy=LRU

# UI/UX Configuration
ui.settings.theme=dark
ui.settings.language.fallback=en
ui.settings.animation.enable=true
ui.settings.date.format=MM/dd/yyyy
ui.settings.time.format=hh:mm a

# Localization Settings
localization.settings.currency.symbol=?
localization.settings.date.format.long=EEEE, dd MMMM yyyy
localization.settings.time.format.long=HH:mm:ss z
localization.settings.country.code=ES

# Feature Flags
features.newUI.enabled=true
features.performance.mode.enable=true
features.experimental.section=false
features.legacy.support=false

# Security Settings
security.settings.encryption.type=AES256
security.settings.hash.algorithm=SHA-256
security.settings.firewall.enable=true
security.settings.csrf.protection=true

# Placeholder Data
placeholder.config.string=Hello, Generic World!
placeholder.config.integer=12345
placeholder.config.float=45.67
placeholder.config.boolean=false
placeholder.config.array=alpha,beta,gamma,delta

# Miscellaneous
misc.config.support.contact=+44-123-456-7890
misc.config.support.email=support@genericsystem.com
misc.config.maintenance.mode=false
misc.config.lastBackup=2024-11-22T23:00:00Z
misc.config.debug.enable=true